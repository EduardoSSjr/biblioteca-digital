<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }
        h2 {
            margin-top: 50px;
            color: #0d6efd;
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 40px auto;
        }
        .btn {
            font-weight: 500;
        }
    </style>
</head>
<body class="text-center">
    <h2>📚 Bem-vindo à Biblioteca Digital</h2>
    <div class="menu-links">
        <a class="btn btn-primary" th:href="@{/livros}">📖 Listar Livros</a>
        <a class="btn btn-success" th:href="@{/cadastrar}">➕ Cadastrar Livro</a>
        <a class="btn btn-warning text-white" th:href="@{/emprestar}">🤝 Emprestar Livro</a>
    </div>
</body>
</html>
