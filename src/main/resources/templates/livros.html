<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros - Biblioteca Digital</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        h2 { margin: 30px 0; color: #0d6efd; }
        table { background: white; border-radius: 8px; overflow: hidden; }
        th { background-color: #0d6efd; color: white; }
        .btn-voltar { margin-top: 20px; }
    </style>
</head>
<body class="container text-center">
    <h2>📚 Lista de Livros</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Disponível</th>
                    <th>Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.id}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td th:text="${livro.autor}"></td>
                    <td>
                        <span th:text="${livro.disponivel} ? '✅ Sim' : '❌ Não'"></span>
                    </td>
                    <td th:text="${livro.usuarioEmprestimo != null ? livro.usuarioEmprestimo.nome : '-'}"></td>
                    <td>
                        <form th:action="@{/devolver}" method="post" th:if="${!livro.disponivel}">
                            <input type="hidden" name="idLivro" th:value="${livro.id}" />
                            <button type="submit" class="btn btn-sm btn-danger">Devolver</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn btn-secondary btn-voltar">⬅ Voltar</a>
</body>
</html>
