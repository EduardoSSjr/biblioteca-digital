<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emprestar Livro - Biblioteca Digital</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        h2 { margin: 30px 0; color: #fd7e14; }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="container text-center">
    <h2>ü§ù Emprestar Livro</h2>
    <form th:action="@{/emprestar}" method="post" class="form-container">
        <div class="mb-3 text-start">
            <label class="form-label">Livro:</label>
            <select name="idLivro" class="form-select" required>
                <option th:each="livro : ${livros}"
                        th:value="${livro.id}"
                        th:text="${livro.titulo}">
                </option>
            </select>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label">Nome do Usu√°rio:</label>
            <input type="text" name="nomeUsuario" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-warning text-white w-100">Emprestar</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-3">‚¨Ö Voltar</a>
</body>
</html>
